{% extends "base.html" %}
{% load static %}
{% block title %}
	<title>Covid | Markers</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/0b1453f29b.js" crossorigin="anonymous"></script>
	<link rel='icon' href='{% static "img/logo.png" %}' type="image/png">
	{% endblock %}
{% block header %}
<header class="header">
  <h1>Markers</h1>
  <ul>
    <li><a class="h" id="homeNav" href="{% url 'home' %}">Home</a></li>
  </ul>
</header>
{% endblock %}

{% block contant %}

<aside class="box-shadow-class">
  <h2>Trending</h2>
  <a href="{% url 'covid-chart' %}"><button class="view-btn-charts">COVID 19</button></a>
  <a href="{% url 'prolang-chart' %}"><button class="view-btn-charts">Programing
          Languages</button></a>
  <a href="{% url 'ide-chart' %}"><button class="view-btn-charts">IDE Ranking</button></a>
  <a href="{% url 'db-chart' %}"><button class="view-btn-charts">Data
          Bases</button></a>
  <a href="{% url 'anime-chart' %}"><button class="view-btn-charts active-button">Anime</button></a>
  <a href="{% url 'website-chart' %}"><button class="view-btn-charts">Websites</button></a>
  </aside>
<section class="ide-canvas" style="padding-bottom: 100px;padding-top: 50px;">
    <canvas id="bar-chart" style="min-width: max-content;"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script type="text/javascript">
     
  window.onload = function() 
  {
    const ctx = document.getElementById("bar-chart").getContext("2d")
    var chart = new Chart(ctx, {
        type: 'horizontalBar',
        data: {
            labels: ['Attack on Titan', 'Dr. Stone', 'The Promised Neverland', "Re:Zero", "Beastars", "Jujutsu Kaisen", "One Piece"],
            datasets: [{
                data: [405, 366, 254, 223, 184, 182, 151],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(204, 102, 255, 0.2)',
                    'rgba(153, 255, 102, 0.2)',
                    'rgba(204, 102, 0, 0.2)',
                    'rgba(0, 0, 102, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(204, 102, 255, 1)',
                    'rgba(153, 255, 102, 1)',
                    'rgba(204, 102, 0, 1)',
                    'rgba(0, 0, 102, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            title: {
                display: true,
                text: "Most Popular Anime in 2021"
            },
            legend: {
                display: false,
                position: "left",
            },

        }
    });     
};
  </script>

{% endblock %}
